# download grammar for the below only
use-grammars = { only = [ "rust", "python", "toml", "bash", "json", "yaml", "markdown"] }

[[language]]
name = "rust"
scope = "source.rust"
file-types = ["rs"]

[language.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'<' = '>'
'`' = '`'

[[language]]
name = "bash"
scope = "source.bash"
file-types = [
  ".config",
  ".aliases",
  "ignore",
  ".env",
  ".bashrc",
  ".bash_profile",
  ".profile",
]

[[language]]
name = "toml"
scope = "source.toml"
file-types = ["toml", "ini", "pycodestyle"]

[[language]]
name = "markdown"
scope = "source.md"
file-types = ["md"]
formatter = { command = "prettier", args = ["--parser", "markdown"] }
# language-server = { command = "ltex-ls" }

[[language]]
name = "python"
scope = "source.python"
injection-regex = "python"
file-types = ["py"]
shebangs = ["python"]
roots = ["pyproject.toml", "setup.py", "Poetry.lock"]
comment-token = "#"
language-server = { command = "pyright-langserver", args = ["--stdio"] }
auto-format = false
indent = { tab-width = 4, unit = "    " }
config = {}