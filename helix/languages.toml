# download grammar for the below only
use-grammars = { only = [
  "rust",
  "python",
  "toml",
  "bash",
  "json",
  "yaml",
  "markdown",
] }

[[language]]
name = "rust"
auto-format = true
file-types = ["rs"]

[language.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'<' = '>'
'`' = '`'

[[language]]
name = "bash"
auto-format = true
scope = "source.bash"
file-types = [
  "text",
  "config",
  "ignore",
  ".conf",
  ".config",
  ".aliases",
  ".env",
  ".bashrc",
  ".bash_profile",
  ".exports",
  ".profile",
]

[[language]]
name = "json"
auto-format = true
file-types = ["json", "kdl"]
formatter = { command = "prettier", args = ["--parser", "json"] }

[[language]]
name = "toml"
auto-format = true
file-types = ["toml", "ini", "pycodestyle"]
formatter = { command = "taplo", args = ["fmt", "-"] }

[[language]]
name = "markdown"
auto-format = true
file-types = ["md"]
formatter = { command = "dprint", args = ["fmt", "--stdin", "md"] }
[language.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'<' = '>'
'`' = '`'
'*' = '*'

[[language]]
name = "python"
auto-format = true
injection-regex = "python"
file-types = ["py"]
shebangs = ["python"]
scope = "source.python"
language-servers = ["pylsp"]
formatter = { command = "black", args = ["--quiet", "-"] }

[language-server.pylsp.plugins]
ruff = { enabled = true }
black = { enabled = true }
pycodestyle = { enabled = false }
