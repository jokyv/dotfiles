# download grammer for the below only
use-grammars = { only = [ "rust", "python", "toml", "bash", "json", "yaml"] }

[[language]]
name = "rust"
scope = "source.rust"
file-types = ["rs"]

[language.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'<' = '>'
'"' = '"'
'`' = '`'

[[language]]
name = "bash"
scope = "source.bash"
file-types = [
  ".config",
  ".aliases",
  "ignore",
  ".env",
  ".bashrc",
  ".bash_profile",
  ".profile",
]

[[language]]
name = "toml"
scope = "source.toml"
file-types = ["toml", "ini", "pycodestyle"]

[[language]]
name = "markdown"
formatter = { command = "prettier", args = ["--parser", "markdown"] }
