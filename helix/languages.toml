# download grammar for the below only
use-grammars = { only = [
  "python",
  "rust",
  "toml",
  "bash",
  "json",
  "yaml",
  "markdown",
  "nu",
  "nix",
] }


[language-server.nixd]
command = "nixd"

[[language]]
name = "nix"
language-servers = ["nixd"]
auto-format = true
formatter = { command = "nixpkgs-fmt" }


[language-server.ruff]
command = "ruff"
args = ["server"]
# args = ["server", "--preview"]

[language-server.pylsp]
command = "pylsp"

[language-server.pylsp.config.pylsp]
plugins.pyls_mypy.enabled = true
plugins.pyls_mypy.live_mode = true

[[language]]
name = "python"
auto-format = true
language-servers = ["ruff", "pylsp"]
# formatter = { command = "sh", args = ["-c", "ruff format --quiet -"] }
formatter = { command = "ruff", args = ["format", "--quiet", "-"] }


[language-server.yaml-language-server.config.yaml]
format = { enable = true }
validation = true

[[language]]
name = "yaml"
auto-format = true
file-types = ["yaml", "yml"]
language-servers = ["yaml-language-server"]
# formatter = { command = "prettier", args = ["--parser", "yaml"] }

[[language]]
name = "rust"
auto-format = true
language-servers = ["rust-analyzer"]

[language-server.rust-analyzer.config.check]
command = "clippy"

[language.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'<' = '>'
'`' = '`'


[[language]]
name = "bash"
auto-format = true
scope = "source.bash"
file-types = [
  "sh",
  "bash",
  "text",
  "config",
  "ignore",
  ".conf",
  ".config",
  ".aliases",
  ".env",
  ".bashrc",
  ".bash_profile",
  ".exports",
  ".profile",
]
formatter = { command = "shfmt", args = ["-l", "-w"] }


[language-server.json-server]
command = "vscode-json-language-server"

[[language]]
name = "json"
auto-format = true
file-types = ["json", "kdl"]
language-servers = ["json-server"]
# formatter = { command = "prettier", args = ["--parser", "json"] }
formatter = { command = "dprint", args = ["fmt", "--stdin", "json"] }


[[language]]
name = "toml"
auto-format = true
file-types = ["toml", "ini", "pycodestyle"]
language-servers = ["taplo"]
formatter = { command = "taplo", args = ["fmt", "-"] }

