# Configure the format of the prompt
format = """
$username\
$hostname\
$directory\
$sudo\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$gcloud\
$fill\
$jobs $python $rust $cmd_duration $time\
$line_break\
$status\
$character
"""

# Timeout for commands executed by starship (in milliseconds).
command_timeout = 750
# Timeout for starship to scan files (in milliseconds)
scan_timeout = 50
# Add a new line before the start of the prompt
add_newline = true

[fill]
disabled = false
symbol = " "

[character]
disabled = false
format = "$symbol "
success_symbol = "[â¯](bold purple)"
error_symbol = "[â¯](bold red)"
vicmd_symbol = "[â®](bold green)"

[cmd_duration]
disabled = false
min_time = 2_000
format = '\[[tt: $duration]($style)\]'
show_milliseconds = true
show_notifications = false
min_time_to_notify = 5_000

[directory]
disabled = false
truncation_length = 2
truncate_to_repo = true
truncation_symbol = "../"
fish_style_pwd_dir_length = 0
use_logical_path = true
read_only = " ğŸ”’"
read_only_style = "fg:red"

[gcloud]
disabled = false
format = '([\[$symbol\]]($style))'
symbol = "îŒ½ "

[git_branch]
disabled = false
style = "bright-black"
format = '([\[$symbol$branch\]]($style)) '
symbol = "ï˜ "
truncation_symbol = "â€¦"

[git_commit]
disabled = false
style = 'bright-black'
tag_symbol = ' ğŸ· '
# tag_symbol = 'ğŸ”– '
format = '[\[$hash$tag\]]($style) '
commit_hash_length = 7
# if false will always show commit hash
only_detached = true

[git_state]
disabled = false
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
format = '\[[$state]($style)\]'

[git_status]
disabled = false
format = '([\[$all_status$ahead_behind\]]($style)) '
# stashed = '\$'
stashed = ''
ahead = "â‡¡"
behind = "â‡£"
diverged = "â‡•"
conflicted = "="
deleted = "âœ˜"
renamed = "Â»"
modified = "!"
staged = "+"
untracked = "?"

[git_metrics]
disabled = false
format = '([+$added]($added_style) )([-$deleted]($deleted_style))'

[hostname]
disabled = false
ssh_only = true
trim_at = "."
format = '\[[$symbol($hostname)]($style)\]'

[jobs]
disabled = true
symbol = "+ "
symbol_threshold = 1
number_threshold = 2
format = '[[$symbol($number)]($style)]'

[line_break]
disabled = false

[python]
disabled = false
pyenv_version_name = true
pyenv_prefix = "pyenv "
python_binary = "python3"
style = "blue bold"
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'
# symbol = "ï   "
symbol = "î˜† "

[rust]
disabled = false
style = "red bold"
format = '\[[$symbol($version)]($style)\]'
symbol = "î¨ "

[status]
disabled = false
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
# format = "[[î‚°]$symbol$status[î‚°]]($style)"
# symbol = "ğŸš« "
symbol = "âœ– "

[sudo]
disabled = true
format = '\[[$symbol($version)]($style)\]'
symbol = "ïŒ"

[time]
disabled = false
format = '\[[$time]($style)\]'
# time_format = "%R"
utc_time_offset = "local"
time_range = "-"

[username]
disabled = false
format = '\[[$user]($style)\]'
style_root = "bold bg:#555555 fg:red"
style_user = "bold bg:#555555 fg:yellow"
show_always = false
