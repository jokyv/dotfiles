# ly configuration file

# Set background image
bg = ~/pics/wallpapers/20920.jpg

# Set foreground and background colors
fg = #ffffff
bg = #000000

# Adjust message placement
margin_box_h = 2
margin_box_v = 1

# Set custom welcome message
welcome_msg = Welcome to your system!

# Hide users list (optional)
hide_users = true

# Enable numlock on boot
animate = true

# Set keyboard layout
default_layout = us

# Other default settings (you can modify these as needed)
bye_msg = Goodbye!
term_reset_cmd = /usr/bin/tput reset
tty = 2
min_uid = 1000
max_uid = 60000
blank_box = true
lang = en
#load = /etc/ly/lang/en.ini
