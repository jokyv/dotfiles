repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff-format

  - repo: https://github.com/crate-ci/typos
    rev: v1.29.4
    hooks:
      - id: typos
        # Exclude generated files and data directories
        exclude: |
          (?x)^(
            .*\.csv|
            .*\.html|
            .*\.ods|
            .*\.lock
          )$

  # NOTE: detect-secrets is very slow (scans entire repo each time)
  # To enable: uncomment run: detect-secrets scan --baseline .secrets.baseline .
  # - repo: https://github.com/Yelp/detect-secrets
  #   rev: v1.5.0
  #   hooks:
  #     - id: detect-secrets
  #       args: ['--baseline', '.secrets.baseline']

  - repo: https://github.com/pycqa/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: ["-q", "--severity-level=high", "--exit-zero"]
        exclude: ^tests/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Check for large files
      - id: check-added-large-files
        args: ["--maxkb=5000"]
      # Check for merge conflicts
      - id: check-merge-conflict
      # Check YAML syntax
      - id: check-yaml
      # Check for trailing whitespace
      - id: trailing-whitespace
      # Check JSON files
      - id: check-json
      # Check TOML files
      - id: check-toml
      # Remove end-of-file whitespace
      - id: end-of-file-fixer
      # Mixed line ending
      - id: mixed-line-ending

      # Prevent committing to main branch
      # - id: no-commit-to-branch
      #   args: [--branch, main]
