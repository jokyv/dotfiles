# Configure the format of the prompt
format = """\
        $username\
        $hostname\
        $directory\
        $sudo\
        $git_branch\
        $git_commit\
        $git_state\
        $git_status\
        $package\
        (‚Üì Toolchain version modules ‚Üì)\
        $golang\
        $lua\
        $nodejs\
        $python\
        $rust\
        (‚Üë Toolchain version modules ‚Üë)\
        $memory_usage\
        $aws\
        $gcloud\
        $env_var\
        $time\
        $cmd_duration\
        (‚Üë above input line ‚Üë)\
        $line_break\
        (‚Üì on input line ‚Üì)\
        $jobs\
        $status\
        $character\
    """

# Timeout for commands executed by starship (in milliseconds).
command_timeout = 750
# Timeout for starship to scan files (in milliseconds)
scan_timeout = 50
# Add a new line before the start of the prompt
add_newline = true

[aws]
disabled = true
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'
symbol = "ÓåΩ "

[character]
disabled = false
format = "$symbol "
success_symbol = "[->](bold green)"

[cmd_duration]
disabled = false
min_time = 2_000
format = '\[[tt: $duration]($style)\]'
show_milliseconds = true
show_notifications = false
min_time_to_notify = 5_000

[directory]
disabled = false
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 0
use_logical_path = true
read_only = " Ô†Ω "
read_only_style = "fg:red"
truncation_symbol = "../"

# [directory.substitutions]
# "/path/to/replace" = "string/symbol"

[env_var]
disabled = false
symbol = ""
# variable = ""
# default = ""
format = "([[ÓÇ∞](bg:#555555 fg:#333333)[with](bg:#555555 fg:white) $symbol$env_value[ÓÇ∞](bg:#333333 fg:#555555)]($style))"

[gcloud]
disabled = false
format = '([\[$symbol\]]($style))'
symbol = "ÓåΩ "

[git_branch]
disabled = false
format = '([\[$symbol$branch\]]($style))'
symbol = "Ôêò "
# truncation_length = 7 # default = 2^63 - 1
truncation_symbol = "‚Ä¶"

[git_commit]
disabled = false
commit_hash_length = 7
format = '([\[$symbol$has\]]($style))'
# format = '\[[$hash\]($style)\]'
only_detached = true

[git_state]
disabled = true
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
format = '\[[$state]($style)\]'

[git_status]
disabled = false
format = '([\[$all_status$ahead_behind\]]($style))'
#stashed = '\$'
stashed = ''
ahead = "‚á°"
behind = "‚á£"
diverged = "‚áï"
conflicted = "="
deleted = "‚úò"
renamed = "¬ª"
modified = "!"
staged = "+"
untracked = "?"

[golang]
disabled = true
format = '\[[$symbol($version)]($style)\]'
symbol = "Óòß "

[hostname]
disabled = false
ssh_only = true
trim_at = "."
format = '\[[$symbol($hostname)]($style)\]'

[jobs]
disabled = false
symbol_threshold = 1
number_threshold = 2
format = '\[[$symbol($number)]($style)\]'
symbol = "+ "

[lua]
disabled = false
symbol = "ÔÜÜ "
format = '\[[$symbol($version)]($style)\]'

[line_break]
disabled = false

[memory_usage]
disabled = false
threshold = 75
format = '\[$symbol[$ram( | $swap)]($style)\]'
style = "bold bg:#555555 fg:white"
symbol = "Ô°ö "

[nodejs]
disabled = true
format = '\[[$symbol($version)]($style)\]'
symbol = "Ô¢ò "
#symbol = "Óâè "

[package]
disabled = false
format = '\[[$symbol($version)]($style)\]'
symbol = "Ôíá "
#symbol = "Ô£ï "
#symbol = "Ô£ñ "
display_private = false

[python]
disabled = false
pyenv_version_name = false
pyenv_prefix = "pyenv "
python_binary = "python3"
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'
# symbol = "Ô†† "
symbol = "ÓòÜ "

[rust]
disabled = false
format = '\[[$symbol($version)]($style)\]'
symbol = "Óû® "

[status]
disabled = false
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
# format = "[[ÓÇ∞]$symbol$status[ÓÇ∞]]($style)"
symbol = "üö´ "
# symbol = " ‚úñ"

[sudo]
disabled = true
format = '\[[$symbol($version)]($style)\]'
symbol = "Ôåê"

[time]
disabled = true
format = '\[[$time]($style)\]'
use_12hr = false
time_format = "%R"
utc_time_offset = "local"
time_range = "-"

[username]
disabled = false
format = '\[[$user]($style)\]'
style_root = "bold bg:#555555 fg:red"
style_user = "bold bg:#555555 fg:yellow"
show_always = false
