[kubernetes]
disabled = true
symbol = "‚ò∏ "
format = '[[ÓÇ∞](bg:#444444 fg:#333333)$symbol$context( \($namespace\)) in[ÓÇ∞](bg:#333333 fg:#444444)]($style)'

