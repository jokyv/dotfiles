# Configure the format of the prompt
format = """\
        $username\
        $hostname\
        $kubernetes\
        $directory\
        $sudo\
        $git_branch\
        $git_commit\
        $git_state\
        $git_status\
        $docker_context\
        $package\
        (‚Üì Toolchain version modules ‚Üì)\
        $cmake\
        $golang\
        $julia\
        $lua\
        $nodejs\
        $ocaml\
        $python\
        $rust\
        (‚Üë Toolchain version modules ‚Üë)\
        $conda\
        $memory_usage\
        $aws\
        $gcloud\
        $env_var\
        $time\
        $cmd_duration\
        (‚Üë above input line ‚Üë)\
        $line_break\
        (‚Üì on input line ‚Üì)\
        $jobs\
        $status\
        $character\
    """

# Timeout for commands executed by starship (in milliseconds).
command_timeout = 2000
# Timeout for starship to scan files (in milliseconds)
scan_timeout = 1000
# Add a new line before the start of the prompt
add_newline = true

[aws]
disabled = true
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'
symbol = "ÓåΩ "

[character]
disabled = false
format = "$symbol "
success_symbol = "[->](bold green)"

[cmake]
disabled = true
format = '\[[$symbol($version)]($style)\]'
symbol = "Ô®∂ "

[cmd_duration]
disabled = false
min_time = 2_000
format = '\[[tt: $duration]($style)\]'
show_milliseconds = false
show_notifications = false
min_time_to_notify = 45_000

[conda]
disabled = false
truncation_length = 1
format = '\[[$symbol$environment]($style)\]'
symbol = "ÔÑå "
ignore_base = true

[directory]
disabled = false
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 0
use_logical_path = true
read_only = " Ô†Ω "
read_only_style = "fg:red"
truncation_symbol = "../"

# [directory.substitutions]
# "/path/to/replace" = "string/symbol"

[docker_context]
disabled = true
symbol = "Ôåà "
format = "[[ÓÇ∞](bg:#444444 fg:#333333)[via](bg:#444444 fg:white) $symbol$context[ÓÇ∞](bg:#333333 fg:#444444)]($style)"
only_with_files = true

[env_var]
disabled = false
symbol = ""
# variable = ""
# default = ""
format = "([[ÓÇ∞](bg:#555555 fg:#333333)[with](bg:#555555 fg:white) $symbol$env_value[ÓÇ∞](bg:#333333 fg:#555555)]($style))"

[gcloud]
disabled = false
format = '([\[$symbol\]]($style))'
symbol = "ÓåΩ "

[git_branch]
disabled = false
format = '([\[$symbol$branch\]]($style))'
symbol = "Ôêò "
# truncation_length = 7 # default = 2^63 - 1
truncation_symbol = "‚Ä¶"

[git_commit]
disabled = false
commit_hash_length = 7
format = '\[[$hash\]($style)\]'
only_detached = true

[git_state]
disabled = true
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
